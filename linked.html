<h1>Sage Math Tutorial - Linked Cells</h1>
<script type="text/javascript">sageHome()</script>

<p>This page contains interactive Sage widgets - edit and re-evaluate them!</p>
<p>Sage Cells may be 'linked' or 'unlinked'.  In unlinked cells, all variables are reset in each new cell:</p>

<div class="sagecell-plot" id="sagecell1"><script type="application/sage">
x = 5; y = 2
show(x+y)
</script></div>

<div class="sagecell-plot" id="sagecell2"><script type="application/sage">
show(x^y)
</script></div>

<div class="linkedcells">

<p>In linked Cells, variables and calculations carry over from one cell to the next:</p>

<div class="sagecell-linked" id="sagecell3"><script type="application/sage">
x = 5; y = 2
show(x+y)
</script></div>

<div class="sagecell-linked" id="sagecell4"><script type="application/sage">
show(x^y)
</script></div>
</div>

<script type="text/javascript">sageFooter()</script>
