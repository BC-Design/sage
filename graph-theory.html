<h1>Sage Math Tutorial - Graphs</h1>
<script type="text/javascript">sageHome()</script>

<p>This page contains interactive Sage widgets - edit and re-evaluate them!</p>
<p>Graphs! Not the kind with the two axes and the data points - I mean the kind with nodes joined together by vertices. You can do some really, really amusing stuff with these.</p>


<!-- Create the Sage cell.  
     You can put this anywhere, e.g., inside tables, etc. -->
<div class="sagecell-plot" id="sagecell2"><script type="application/sage">
entry='this is total nonsense'
phrase = list(entry)
oc = phrase.pop(0)
hash = {}
for c in phrase:
    if(hash.has_key(oc)): hash[oc].append(c)
    else: hash[oc] = [c]
    oc = c
DiGraph(hash).show(figsize=(5,5))
</script></div>

<script type="text/javascript">sageFooter()</script>

</body>
